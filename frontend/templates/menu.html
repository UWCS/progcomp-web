{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}

{% if error %}
<div class="alert alert-dismissible alert-danger">
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    <strong>Uh oh!</strong> {{ error }}
</div>
{% endif %}

<div style="margin: auto 0">
<img src="static/challenge_logo.svg" alt="Logo" style="max-height:200px;margin:10px auto 20px;display:block;"></img>
</div>
<div class="row">
    <div class="col"></div>
    <div class="col col-lg-3">
        <form action="{{ url_for('game.start') }}" method="POST">
            <div class="d-grid gap-2">
                <div class="form-group">
                    <label for="diff" class="form-label mt-4">Team Name</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your team's name">
                    <!-- <select class="form-select" id="diff" name="diff">
                        <option value="-1">Mixed</option>
                        <option value="0">Easy</option>
                        <option value="1">Medium</option>
                        <option value="2">Hard</option>
                    </select> -->
                </div>
                <button type="submit" class="btn btn-success btn-lg">Join this Team</button>
                <hr>
                <a href="{{ url_for('game.history') }}" class="btn btn-info btn-lg">Game History</a>
            </div>
        </form>
    </div>
    <div class="col"></div>
</div>
{% endblock %}
