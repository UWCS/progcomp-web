<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %} - UWCS Challenge</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
        <script src="{{ url_for('static', filename='js/countdown.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/challenge.js') }}"></script>
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <a class="navbar-brand" href="/">
                <img src="{{ url_for('static', filename='challenge_logo.svg') }}" alt="Logo" style="max-width:100px;"></img>
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarColor03">
                <ul class="navbar-nav me-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="/submit">Submissions</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/1">1</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/2">2</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/3">3</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/4">4</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/5">5</a>
                  </li>
                </ul>
              </div>
                <div class="container-fluid">
                  
                </div>
            </nav>
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
