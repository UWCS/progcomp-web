on: [push]

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2 
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10' 
    - run: pip install --user pipenv
    - run: pipenv sync --dev
        
  check-format:
    runs-on: ubuntu-latest
    steps:
    - run: pipenv run black --check progcomp
          
  check-types:
    runs-on: ubuntu-latest
    steps:
    - run: pipenv run mypy progcomp
        

    
