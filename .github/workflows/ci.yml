on: [push]

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2 
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10' 
    - run: pip install --user pipenv
        
  check-format:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: check formatting
        uses: VaultVulp/action-pipenv@v2.0.1
        with:
          command: run black --check progcomp
          
  check-types:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: check types are corred
        uses: VaultVulp/action-pipenv@v2.0.1
        with:
          command: run mypy progcomp
        

    
