<!DOCTYPE html>
<html>

<head>
  <title>{% block title %}{% endblock %} - UWCS Challenge</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <script defer src="{{ url_for('static', filename='countdown.js') }}"></script>
  <script defer src="{{ url_for('static', filename='darkmode.js') }}"></script>
</head>

<body>
  <div class="container min-vh-100 d-flex flex-column">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid align-items-center">
        <a class="navbar-brand" href="/">
          <img src="{{ url_for('static', filename='challenge_logo.svg') }}" alt="Logo" style="max-width:100px;"></img>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03"
          aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor03">
          <ul class="navbar-nav d-flex w-100">
            <li class="nav-item">
              <a class="nav-link" href="/submit">Submissions</a>
            </li>
            {% for p in progcomp.enabled_problems %}
            <li class="nav-item">
              <a class="nav-link" href="/problems/{{ p.name }}">Problem&nbsp;{{ p.name }}</a>
            </li>
            {% endfor %}
            {% if progcomp.show_leaderboard %}
            <li class="nav-item">
              <a class="nav-link" href="/leaderboard">Leaderboard</a>
            </li>
            {% endif %}
            <div class="vr ms-md-auto"></div>
            <li class="nav-item ms-2">
              <a id="dark-mode" class="nav-link ml-1" href="#"><i class="bi-moon-fill"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    {% block content %}{% endblock %}
  </div>
</body>

</html>
